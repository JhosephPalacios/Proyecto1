<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuario</title>
    <link rel="stylesheet" href="pagiusu.css">
</head>
<body>
    <div class="header">
        <div class="logo" id="menuIcon">
            <img src="menu.png" alt="Icono Izquierdo" class="imagen2">
        </div>
        <img src="usuario.png" alt="Icono Derecho" class="imagen">
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul class="menu">
                <li>Inicio</li>
                <li>Perfil</li>
                <li>Bibliotecas</li>
            </ul>
            <p>Biblio v1.0.1-alpha</p>
        </div>
        <div class="content">
            <div class="welcome">Bienvenido, {user}!</div>
            <div class="divider"></div>
            <div class="box">
                <div class="text-box">
                    <p>Últimas reservas</p></div>
                <div class="new-box"></div>
                <div class="new-box2"></div>
                <div class="inner-box"></div>
                <div class="inner-box2"> </div>
            </div>
            <div class="box">
                <div class="text-box">
                    <p>Los más pedidos</p>
                </div>
                <div class="new-box"></div>
                <div class="new-box2"></div>
                <div class="inner-box"></div>
                <div class="inner-box2"></div>
            </div>
        </div>
    </div>
    <script src="scriptusu.js"></script>
</body>
</html>
